<!DOCTYPE HTML>
<html>
  <head>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            background-color: black;
        }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script src="kinetic-v4.4.1.js"></script>
    <script defer="defer">
        (function(){
            var stage = new Kinetic.Stage({
                container: 'container',
                width: 578,
                height: 200
            });

            var layer = new Kinetic.Layer();

            var rect = new Kinetic.Rect({
                x: 239,
                y: 75,
                width: 100,
                height: 50,
                fill: 'green',
                stroke: 'black',
                strokeWidth: 4,
                draggable: true
            });

            // add the shape to the layer
            layer.add(rect);

            // add the layer to the stage
            stage.add(layer);
        })();
    </script>
  </body>
</html>
